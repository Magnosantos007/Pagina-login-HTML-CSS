<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico.help/android-chrome-512x512.png" type="image/x-icon">
    <title>HELP-Força Jovem Universal</title>
</head>
<body>
    <div class="main-login">
       <div class="left-login">
          <h1>Faça login<br> E entre para o Help</h1>
          <img src="help.svg" class="left-login-image" alt="Help animação">
        </div>
       <div class="right-login">
           <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
             <label for="senha">Senha</label>
             <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>
    </div>
</body>
</html>
